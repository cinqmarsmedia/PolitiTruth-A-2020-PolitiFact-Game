.fadeNextLeft.ng-hide-add {
  -webkit-animation:0.5s leftout;
  animation:0.5s hide;
  -webkit-transform: translateZ(0)
}

.fadeNextLeft.ng-hide-remove {
  -webkit-animation:0.5s fadein;
  animation:0.5s hide;
  -webkit-transform: translateZ(0)
}

.fadeNextRight.ng-hide-add {
  -webkit-animation:0.5s rightout;
  animation:0.5s hide;
  -webkit-transform: translateZ(0)
}

.fadeNextRight.ng-hide-remove {
  -webkit-animation:0.5s fadein;
  animation:0.5s hide;
  -webkit-transform: translateZ(0)
}

.fadeGuess.ng-hide-remove {
  -webkit-animation:0.5s fadein;
  animation:0.5s hide;
  -webkit-transform: translateZ(0)
}



.texture-overlay {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background-image: url(img/grid.png);
}


@-webkit-keyframes leftout {  from {
    opacity: 1;
  }

  to {
    opacity: 0;
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
    -webkit-transform: translateZ(0)
  }
}

@-webkit-keyframes rightout {  from {
    opacity: 1;
    -webkit-transform: translateZ(0)
  }

  to {
    opacity: 0;
    -webkit-transform: translate3d(100%, 0, 0);
    transform: translate3d(100%, 0, 0);
    -webkit-transform: translateZ(0)
  }
}

@-webkit-keyframes fadein {
  from {
    opacity: 0;
    -webkit-transform: translateZ(0)
  }

  to {
    opacity: 1;
    -webkit-transform: translateZ(0)
  }
}
@-webkit-keyframes fadeout {
  from {
    opacity: 1;
    -webkit-transform: translateZ(0)
  }

  to {
    opacity: 0;
    -webkit-transform: translateZ(0)
  }
}
